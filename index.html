<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <title>Social Media Dashboard</title>
  </head>
  <body>
    <main class="container">
      <!-- ========================== ยง HEADER === -->
      <header class="header">
        <!-- ========================== ยง TITLE === -->
        <div class="header__title-container">
          <h1 class="header__title">Social Media Dashboard</h1>
          <p class="header__subtitle">Total Followers: 23,004</p>
        </div>

        <!-- ========================== ยง THEME SWITCH TOGGLE === -->
        <div class="theme-toggle-container header__theme-container">
          <div class="theme-toggle header__theme-toggle">
            <input name="theme-toggle" id="theme-toggle--left" class="theme-toggle--left" type="radio" />
            <label for="theme-toggle--left">Dark theme</label>
            <input name="theme-toggle" id="theme-toggle--center" class="theme-toggle--center" type="radio" />
            <label for="theme-toggle--center">Preferred theme</label>
            <input name="theme-toggle" id="theme-toggle--right" class="theme-toggle--right" type="radio" />
            <label for="theme-toggle--right">Light theme</label>
            <div class="theme-toggle__thumb">O</div>
          </div>
        </div>
      </header>
      <!-- end header -->

      <!-- ========================== ยง FOLLOWERS === -->
      <section class="followers-container">
        <header class="followers__header">
          <h2 class="followers__title">Followers</h2>
        </header>

        <!-- CARD 1 -->
        <article data-social="facebook" class="followers__card card--hl">
          <div class="followers__social-container">
            <img src="./images/icon-facebook.svg" alt="Facebook icon" class="followers_social__img" />
            <p class="followers__social__username">@nathanf</p>
          </div>

          <span class="followers__followers">1987</span>
          <span class="followers__followers-sign">Followers</span>

          <div class="followers__difference more">
            <ion-icon class="followers__difference__icon" name="caret-up"></ion-icon>
            <span class="followers__difference__number">12 Today</span>
          </div>
        </article>

        <!-- CARD 2 -->
        <article data-social="twitter" class="followers__card card--hl">
          <div class="followers__social-container">
            <img src="./images/icon-twitter.svg" alt="twitter icon" class="followers_social__img" />
            <p class="followers__social__username">@nathanf</p>
          </div>

          <span class="followers__followers">1044</span>
          <span class="followers__followers-sign">Followers</span>

          <div class="followers__difference more">
            <ion-icon class="followers__difference__icon" name="caret-up"></ion-icon>
            <span class="followers__difference__number">99 Today</span>
          </div>
        </article>

        <!-- CARD 3 -->
        <article data-social="instagram" class="followers__card card--hl">
          <div class="followers__social-container">
            <img src="./images/icon-instagram.svg" alt="Instagram icon" class="followers_social__img" />
            <p class="followers__social__username">@realnathanf</p>
          </div>

          <span class="followers__followers">11k</span>
          <span class="followers__followers-sign">Followers</span>

          <div class="followers__difference more">
            <ion-icon class="followers__difference__icon" name="caret-up"></ion-icon>
            <span class="followers__difference__number">1099 Today</span>
          </div>
        </article>

        <!-- CARD 4 -->
        <article data-social="youtube" class="followers__card card--hl">
          <div class="followers__social-container">
            <img src="./images/icon-youtube.svg" alt="Youtube icon" class="followers_social__img" />
            <p class="followers__social__username">Nathan F.</p>
          </div>

          <span class="followers__followers">8239</span>
          <span class="followers__followers-sign">Followers</span>

          <div class="followers__difference less">
            <ion-icon class="followers__difference__icon" name="caret-down"></ion-icon>
            <span class="followers__difference__number">144 Today</span>
          </div>
        </article>
      </section>
    </main>
    <!-- end page container -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
